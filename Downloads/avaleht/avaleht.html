<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pinnamarket</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='avaleht.css'>
    <script src='avaleht.js'></script>
</head>
<body>
    <div class="header">
        <div class="menu">
            <div class="logo-container">
                <img src="logo.jpg" alt="Logo" width="130" height="70">
            </div>
            <div class="menu-items">
                <ul>
                    <li class="kodu-nupp"><h2><a href="#">Avaleht</a></h2></li>
                    <li class="broneeri"><h2><a href="#">Broneeri</a></h2></li>
                    <li class="meist"><h2><a href="#">Meist</a></h2></li>
                    <li class="kontakt"><h2><a href="#">Kontakt</a></h2></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="slider">
        <div class="imgs">
          <div class="img" style="left: 0;"> 
            <span>Mõnus puhkemaja</span>
          </div>
          <div class="img">
            <span>Puuonn</span>
          </div>
          <div class="img">
            <span>Vagun</span>
          </div>
          <div class="img">
            <span>Koosolekusaal</span>
          </div>
        </div>
        <div class="dots"></div>
        <script src="avaleht.js"></script>
    </div>
    <form action="broneeri.html" method="get">
        <button type="submit" class="button" style="vertical-align:middle"><span>Broneerima</span></button>
    </form>
    <div class="footer">
        <div class="footer-items">
            <ul class="footer-items">
                <li>© Kõik õigused kaitstud</li>
                <li>E-post: info@pinnamarket.ee</li>
                <li>Tel: +372 53917582</li>
                <li>Reg. nr: 47836201</li>
            </ul>
        </div>
        <div class="footer-social">
            <a href="https://www.instagram.com/" target="_blank">
                <img src="Instagram.png" alt="Meie instagram" width="51" height="51">
            </a>
            <a href="https://www.facebook.com/" target="_blank">
                <img src="facebook.png" alt="Meie instagram" width="51" height="51">
            </a>
        </div>
    </div>
    
</body>
</html>
